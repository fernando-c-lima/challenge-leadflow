<div *ngIf="lead$ | async as lead; else loading">
  
  <mat-card class="detail-card">
    <mat-card-header>
      <mat-card-title>
      </mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <app-lead-form 
          [lead]="isEditMode ? lead : undefined" 
          (save)="onLeadSave($event)">
      </app-lead-form>
    </mat-card-content>
  </mat-card>

</div>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
    <p>{{ isEditMode ? 'Carregando dados do lead...' : 'Preparando formul√°rio...' }}</p>
  </div>
</ng-template>
